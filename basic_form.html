<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A html form></form></title>
</head>
<body>
    <h3>Application Form</h3>
    <form>
        <fieldset>
            <legend><strong>Personal  Details</strong></legend>
            <label>Firstname:</label>
            <input type="text" name="name" placeholder="Enter firstname"></input>
            <label>Middlename:</label>
            <input type="text" name="name" placeholder="Enter middlename"></input>
            <label>Lastname:</label>
            <input type="text" name="name" placeholder="Enter lastname"></input>
            <br><br>
            <label>Date of birth:</label>
            <input type="date">
            <br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male">Male</input>
            <input type="radio" name="gender" value="Female">Female</input>
            <input type="radio" name="gender" value="Other">Other</input>
            <br><br>
            <label>Address:</label>
            <textarea name="textarea" cols="70" rows="6" placeholder="Enter address"></textarea>
            <br><br>
            <label>Username:</label>
            <input type="text" name="name" placeholder="Enter username">
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter password">
            <br><br>
            <label>Choose Subjects:</label>
            <br>
            <input type="checkbox" name="maths" value="maths">Maths</input>
            <input type="checkbox" name="english" value="english">English</input>
            <input type="checkbox" name="science" value="science">Science</input>
            <br><br>
            <label>Choose Course:</label>
            <select>
                <option value="" selected></option>
                <option value="frontend">Frontend</option>
                <option value="fullstack">Full Stack Development</option>
                <option value="mernstack">MERN Stack</option>
            </select>
            <br><br>
            <label>Upload a photo</label>
            <br>
            <input type="file"/></input>
        </fieldset>
        <br>
        <fieldset>
            <legend><strong>Contact Details</strong></legend>
            <label>Phone Number</label>
            <input type="number" name="Phone" placeholder="Enter phone number">
            <label>Alternate Number</label>
            <input type="number" name="Phone" placeholder="Enter alternate number">
            <label>Telephone</label>
            <input type="number" name="Phone" placeholder="Enter telephone number">
            <br><br>
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email">
        </fieldset>
        <br><br>
        <button type="button">Submit</button>

    </form>    
</body>
</html>
